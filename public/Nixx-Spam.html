<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7ooModdss Tools</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f7f8fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 30px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    h1 {
      font-weight: 600;
      color: #202124;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    input, textarea, button {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 15px;
      font-family: 'Poppins', sans-serif;
      font-size: 0.95rem;
      outline: none;
      transition: border 0.2s ease;
    }

    input:focus, textarea:focus {
      border-color: #4285f4;
    }

    button {
      background-color: #4285f4;
      color: white;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #3367d6;
    }

    footer {
      margin-top: 20px;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://github.com/Joodev65.png" alt="Logo">
    <h1>7ooModdss Tools</h1>
    <input id="botToken" type="text" placeholder="Bot Token" required>
    <input id="chatId" type="text" placeholder="ID Tujuan" required>
    <textarea id="message" rows="3" placeholder="Pesan..." required></textarea>
    <input id="count" type="number" placeholder="Jumlah Pesan" min="1" required>
    <button onclick="sendMessages()">Kirim Pesan</button>
  </div>

  <footer>© 2025 7ooModdss Tools — powered by Joo</footer>

  <script>
    async function sendMessages() {
      const token = document.getElementById('botToken').value.trim();
      const chatId = document.getElementById('chatId').value.trim();
      const message = document.getElementById('message').value.trim();
      const count = parseInt(document.getElementById('count').value);

      if (!token || !chatId || !message || !count) {
        alert("Isi semua kolom dengan benar!");
        return;
      }

      for (let i = 0; i < count; i++) {
        try {
          await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              chat_id: chatId,
              text: message
            })
          });
          console.log(`Pesan ${i+1} terkirim`);
        } catch (err) {
          alert("Terjadi kesalahan saat mengirim pesan!");
          console.error(err);
          break;
        }
      }

      alert(`Berhasil mengirim ${count} pesan ke ID ${chatId}`);
    }
  </script>
</body>
</html>
