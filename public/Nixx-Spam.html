<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7ooModdss Tools</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
      padding: 25px 20px;
      width: 90%;
      max-width: 340px;
      text-align: center;
    }

    img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      margin-bottom: 8px;
    }

    h1 {
      font-size: 1.3rem;
      color: #202124;
      font-weight: 600;
      margin-bottom: 15px;
    }

    input, textarea, button {
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 8px 10px;
      margin-bottom: 10px;
      font-size: 0.9rem;
      font-family: 'Poppins', sans-serif;
      outline: none;
      transition: all 0.2s ease;
    }

    input:focus, textarea:focus {
      border-color: #4285f4;
      box-shadow: 0 0 4px rgba(66,133,244,0.3);
    }

    textarea {
      resize: none;
    }

    button {
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #3367d6;
    }

    footer {
      margin-top: 25px;
      font-size: 0.8rem;
      color: #888;
      text-align: center;
    }

    /* Responsive */
    @media (max-width: 400px) {
      .card {
        padding: 20px 15px;
        max-width: 300px;
      }
      h1 {
        font-size: 1.1rem;
      }
      input, textarea, button {
        font-size: 0.85rem;
        padding: 7px 8px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://github.com/Joodev65.png" alt="Logo">
    <h1>7ooModdss Tools</h1>
    <input id="botToken" type="text" placeholder="Bot Token">
    <input id="chatId" type="text" placeholder="ID Tujuan">
    <textarea id="message" rows="3" placeholder="Pesan..."></textarea>
    <input id="count" type="number" placeholder="Jumlah Pesan" min="1">
    <button onclick="sendMessages()">Kirim Pesan</button>
  </div>

  <footer>© 2025 7ooModdss Tools — powered by Joo</footer>

  <script>
    async function sendMessages() {
      const token = document.getElementById('botToken').value.trim();
      const chatId = document.getElementById('chatId').value.trim();
      const message = document.getElementById('message').value.trim();
      const count = parseInt(document.getElementById('count').value);

      if (!token || !chatId || !message || !count) {
        alert("Isi semua kolom dengan benar!");
        return;
      }

      for (let i = 0; i < count; i++) {
        try {
          await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ chat_id: chatId, text: message })
          });
          console.log(`Pesan ${i + 1} terkirim`);
        } catch (err) {
          alert("Terjadi kesalahan saat mengirim pesan!");
          console.error(err);
          break;
        }
      }

      alert(`Berhasil mengirim ${count} pesan ke ID ${chatId}`);
    }
  </script>
</body>
</html>
